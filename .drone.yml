kind: pipeline
name: arch-package

steps:
- name: build
  image: archlinux/base
  pull: always
  volumes:
    - name: build-products
      path: /tmp/products
  commands:
    - pacman --noconfirm -Syyu
    - pacman --noconfirm --needed -S base-devel sudo
    - useradd builduser -m
    - passwd -d builduser
    - printf 'builduser ALL=(ALL) ALL\n' | tee -a /etc/sudoers # passwordless sudo
    - chown -R builduser:builduser ./
    - sudo -u builduser gpg --recv-keys 38DBBDC86092693E
    - sudo -u builduser bash -c 'export MAKEFLAGS=-j14 && makepkg -s --noconfirm'
    - cp *.pkg.* /tmp/products

- name: publish-github
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    files: /tmp/products/*
    prerelease: yes

volumes:
- name: build-products
  temp: {}
